<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>EcoProduct Analyzer</title>
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval'">
</head>
<body>
    <div class="container">
        <div id="initialInfo" class="initial-view">
            <div class="header">
                <img src="icon128.png" alt="SHIFT Logo" class="logo">
                <h1>Sustainability Scanner</h1>
            </div>
            <div class="features">
                <div class="feature-card">
                    <div class="feature-icon">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M12 2L4 5v6.09c0 5.05 3.41 9.76 8 10.91 4.59-1.15 8-5.86 8-10.91V5l-8-3zm6 9.09c0 4-2.55 7.7-6 8.83-3.45-1.13-6-4.82-6-8.83v-4.7l6-2.25 6 2.25v4.7z"/>
                        </svg>
                    </div>
                    <div class="feature-text">
                        <h3>Instant Analysis</h3>
                        <p>Get detailed sustainability insights in seconds</p>
                    </div>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                        </svg>
                    </div>
                    <div class="feature-text">
                        <h3>Eco-Rating</h3>
                        <p>0-10 scale showing environmental impact</p>
                    </div>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-2 10h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/>
                        </svg>
                    </div>
                    <div class="feature-text">
                        <h3>Smart Alternatives</h3>
                        <p>Discover greener options with one click</p>
                    </div>
                </div>
            </div>
        </div>

        <button id="analyseButton" class="primary-btn">
            <svg class="btn-icon" viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            </svg>
            Scan Current Product
        </button>

        <div id="result" class="result-view" style="display: none;"></div>

        <button id="alternativesButton" class="secondary-btn" style="display: none;">
            <svg class="btn-icon" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zM4 12c0-.61.08-1.21.21-1.78L8.99 15v1c0 1.1.9 2 2 2v1.93C7.06 19.43 4 16.07 4 12zm13.89 5.4c-.26-.81-1-1.4-1.9-1.4h-1v-3c0-.55-.45-1-1-1h-6v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41C17.92 5.77 20 8.65 20 12c0 2.08-.81 3.98-2.11 5.4z"/>
            </svg>
            Show Eco-Friendly Alternatives
        </button>
    </div>
    <script type="module" src="popup.js"></script>
</body>
</html>
